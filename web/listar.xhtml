<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <ui:composition template="./plantilla.xhtml">
        <ui:define name="left">
            <h:form> 
                <ul>
                    <li><h:commandLink action="alta" value="Insertar Uva"/></li>
                    <li><h:commandLink action="index" value="Volver Index"/></li>
                </ul>
            </h:form>
        </ui:define>
        
        <ui:define name="content">
            <h:form>
                <h3>LISTADO DE UVAS DE BODEGAS LA ROSA</h3>
                <h:dataTable value="#{uvaBean.uvas}" var="uv" style="border: black solid 2px;">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cod"/>
                        </f:facet> 
                        <h:outputText value="#{uv.iduva}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{uv.nombreUva}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header" >
                            <h:outputText value="Color"/>
                        </f:facet>
                        <h:outputText value="#{uv.colorUva}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value=" "/>
                        </f:facet>
                        <h:commandLink action="#{editarBean.editar(uv.iduva)}" value="Editar"/>
                        <h:outputText value=" o "/>
                        <h:commandLink action="#{uvaBean.borrar(uv.iduva)}" value="Borrar"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
